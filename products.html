<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- DaisyUi -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
  </head>
  <body>
    <!-- Navbar -->
    <nav
      class="md:max-w-9/12 mx-auto flex items-center justify-between py-3 px-4 md:px-0 relative"
    >
      <h1 class="font-bold text-xl text-purple-500">SwiftCart</h1>

      <!-- Desktop Menu -->
      <div class="hidden md:flex gap-6">
        <a
          href="index.html"
          id="homeLink"
          class="hover:text-[#4F39F6] transition"
          >Home</a
        >
        <a
          href="products.html"
          id="productLink"
          class="hover:text-[#4F39F6] transition"
          >Products</a
        >
        <a href="#" class="hover:text-[#4F39F6] transition">About</a>
        <a href="#" class="hover:text-[#4F39F6] transition">Contact</a>
      </div>

      <!-- Cart Icon -->
      <div class="flex items-center gap-4">
        <i class="fa-solid fa-cart-shopping text-xl"></i>

        <!-- icon for mobile -->
        <button id="hamburgerBtn" class="md:hidden text-2xl focus:outline-none">
          <i class="fa-solid fa-bars"></i>
        </button>
      </div>

      <!--  Dropdown  -->
      <div
        id="mobileMenu"
        class="absolute right-4 top-full mt-2 w-40 bg-white shadow-lg rounded-lg overflow-hidden hidden md:hidden z-50"
      >
        <a
          href="index.html"
          class="block px-4 py-2 hover:bg-[#4F39F6] hover:text-white transition"
          >Home</a
        >
        <a
          href="products.html"
          class="block px-4 py-2 hover:bg-[#4F39F6] hover:text-white transition"
          >Products</a
        >
        <a
          href="#"
          class="block px-4 py-2 hover:bg-[#4F39F6] hover:text-white transition"
          >About</a
        >
        <a
          href="#"
          class="block px-4 py-2 hover:bg-[#4F39F6] hover:text-white transition"
          >Contact</a
        >
      </div>
    </nav>

    <!-- js -->
    <script src="./scritp.js"></script>
  </body>
</html>
